<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="estilo.css">

    <title>Login</title>
</head>
<body>
        <div class="container">
            <div class="col-md-4"></div>

            <div class="col-md-4 bodyForm">
                
                
                <div class="row text-center">
                    <h1>Ingreso</h1>
                </div>
                    <form action="#" class="form-horizontal">
                            <div class="row">
                                <div class="form-group" id="userName">
                                    <div class="col-md-2"><label for="nombre">Nombre:</label></div>
                                    <div class="col-md-10"><input class="form-control" type="text" id="nombre"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group" id="userClave">
                                    <div class="col-md-2"><label for="clave">Clave:</label></div>
                                    <div class="col-md-10"><input class="form-control" type="password" id="clave"></div>
                                </div>
                            </div>

                            <div class="row" id="filaBotones">
                                <button type="button" class="col-md-5 btn btn-success" data-toggle="modal" data-target="#myModal">Ingresar</button>
                                <div class="col-md-1"></div>
                                <button class="col-md-5 btn btn-danger" >Cancelar</button>
                            </div>
                            <div class="row">
                                
                                <a  data-toggle="modal" data-target="#myModal" ><span id="linkRegistro">Registrarse</span>
                                    </a>
                            </div>
                            
                            
                    </form>
            </div>


            <div class="col-md-4"></div>

            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Registro</h4>
                        </div>
                        <div class="modal-body">
                            
                            <form action="">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Ingrese su nombre</label>
                                        <input class="form-control" type="text" >
                                    </div>
                                    <div class="form-group">
                                            <label>Ingrese una clave</label>
                                            <input class="form-control" type="password" >
                                    </div>
                                    <div class="form-group">
                                            <label>Repita la contrase√±a</label>
                                            <input class="form-control" type="password" >
                                    </div>
                                </div>
                            </form>
                           
                         </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
        </div>
        </div>

    
</body>
</html>
