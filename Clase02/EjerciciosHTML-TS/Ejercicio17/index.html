<!--17- Confeccione un formulario que muestre una serie de títulos de películas con su
respectivo checkbox. Al pulsar el botón, mostrar las películas seleccionadas por consola.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="peliculas.js"></script>
    <title>Ejercicio17</title>
</head>
<body>

    <form id="form">
        <table>
            <tr><td><b>Batman</b></td><td><input type="checkbox" name="check" value="Batman" ></td></tr>
            <tr><td><b>Superman</b> </td><td><input type="checkbox" name="check" value="Superman"></td></tr>
            <tr><td><b>Titanic</b></td><td><input type="checkbox" name="check" value="Titanic"></td></tr>
            <tr><td><b>Rambo</b></td><td><input type="checkbox" name="check" value="Rambo"></td></tr>
            <tr><td><b>Spider-Man</b></td><td><input type="checkbox" name="check" value="Spider-Man"></td></tr>
            <tr><td><input type="button" name="btnEnviar" value="Enviar" onclick="ObtenerPeliculas()"></td></tr>
        </table>
    </form>

    
    
</body>
</html>
