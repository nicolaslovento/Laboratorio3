<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recuperatorio Primer Parcial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.0.js"
  integrity="sha256-TFWSuDJt6kS+huV+vVlyV1jM3dwGdeNWqezhTxXB/X8="
  crossorigin="anonymous"></script>
  <script src="FRONTEND/Mascota.js"></script>
  <script src="FRONTEND/Perro.js"></script>
  <script src="FRONTEND/Manejadora.js"></script>
  
</head>

<body style="background-color:darkgrey">
 <br>
  <div class="container" style="background-color:lightblue">
    <br>
    <h2 style="background-color:gray;color:ghostwhite">Segado</h2>
    <br>
    <h4>ABM - PERROS</h4>
    <br>
    <div class="row responsive-utilities-test visible-on">

      <table class="table table" style="width:90%">
        <tr>
          <td style="width:45%">
            <table class="table table-hover" style="background-color:cornflowerblue">
              <tr>
                <td><label class="col-md-2 control-label">Tamaño</label></td>
                <td><input type="text" id="tamaño" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Edad</label></td>
                <td><input type="text" id="edad" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Precio</label></td>
                <td><input type="text" id="precio" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Nombre</label></td>
                <td><input type="text" id="nombre" /></td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Raza</label></td>
                <td><select id="raza" style="max-width:180px;min-width:130px" > 
                    <option>Salchicha</option>
                    <option>Pequines</option>
                    <option>Alemán</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label class="col-md-2 control-label">Foto</label></td>
                <td><input type="file" id="foto" name="foto" ></td>
              </tr>
              <tr>
                  <td colspan="2" style="text-align:center">
                      <div style="height:100px"><img id="imgFoto" src="BACKEND/fotos/perro.jpg" height="100px" width="300px" /></div><!-- PREVISUALIZACION -->
                  </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="button" value="Agregar JSON" id="btn-agregar" class="btn btn-success" onclick="PrimerParcial.Manejadora.AgregarPerroJSON()"/>
                  <input type="button" value="Mostrar JSON" class="btn btn-info" onclick="PrimerParcial.Manejadora.MostrarPerrosJSON()" />
                  <input type="button" id='agregar' value="Agregar en BD" class="btn btn-success" onclick="PrimerParcial.Manejadora.AgregarPerroEnBaseDatos()" />
                  <input type="button" value="Verificar y Agregar BD" class="btn btn-danger" onclick="PrimerParcial.Manejadora.VerificarExistencia()"/>
                  <input type="button" value="Mostrar BD" class="btn btn-default" onclick="PrimerParcial.Manejadora.MostrarPerrosBaseDatos()"/>
                  
                </td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <div id="divTabla">
                tabla aqu&iacute;...
              </div>
            </div>
          </td>
        </tr>
      </table>

    </div>
    <input type="hidden" id="hdnIdModificacion"><!-- PARA MODIFICAR -->
    <div id="divSpinner" style="display:none;position:absolute"><img id="imgSpinner" src="./BACKEND/gif-load.gif" /></div><!-- PARA EL SPINNER -->
  </div>
</body>

</html>
